<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CyberEX Web3 Wallet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<style>
:root{
  --neon:#00eaff;
  --pink:#ff2dfc;
  --violet:#8b5cff;
  --bg:#020617;
}

body{
  margin:0;
  background:radial-gradient(circle at top,#091224,#000 70%);
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  color:white;
}

/* GRID BACKGROUND */
.grid{
  position:absolute;
  inset:0;
  background:
    linear-gradient(var(--neon) 1px, transparent 1px),
    linear-gradient(90deg, var(--neon) 1px, transparent 1px);
  background-size:55px 55px;
  opacity:.05;
  animation:gridMove 15s linear infinite;
}

@keyframes gridMove{
  0%{transform:translateY(0);}
  100%{transform:translateY(55px);}
}

/* NEON LOGO */
.logo{
  width:200px;
  filter:drop-shadow(0 0 25px var(--neon)) drop-shadow(0 0 50px var(--neon));
  animation:pulse 4s infinite ease-in-out;
}
@keyframes pulse{
  0%,100%{filter:drop-shadow(0 0 25px var(--neon));}
  50%{filter:drop-shadow(0 0 40px var(--pink));}
}

/* Wallet Card */
.wallet{
  width:420px;
  padding:25px;
  border-radius:22px;
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.2);
  backdrop-filter:blur(14px);
  box-shadow:0 0 35px rgba(0,255,255,0.18);
}

/* transactions */
.tx-item{
  background:rgba(255,255,255,0.04);
  padding:10px 14px;
  border-radius:12px;
  margin:4px 0;
  border:1px solid rgba(255,255,255,0.1);
  display:flex;
  justify-content:space-between;
}

/* connect button */
.connect{
  margin-top:18px;
  padding:14px 40px;
  border-radius:14px;
  font-size:20px;
  background:linear-gradient(135deg,var(--neon),var(--pink));
  box-shadow:0 0 20px var(--neon);
  transition:.25s;
}
.connect:hover{
  transform:scale(1.08);
  box-shadow:0 0 30px var(--pink);
}

/* glowing lines */
.glow-line{
  position:absolute;
  width:140%;
  height:2px;
  background:linear-gradient(90deg,transparent,var(--neon),transparent);
  top:10%;
  left:-20%;
  opacity:.6;
  animation:slide 5s infinite linear;
}
@keyframes slide{
  0%{transform:translateX(0);}
  100%{transform:translateX(100%);}
}

/* PARTICLES */
.particle{
  position:absolute;
  width:6px;
  height:6px;
  background:var(--neon);
  border-radius:50%;
  filter:blur(3px);
  animation:floatUp linear infinite;
  opacity:.7;
}
@keyframes floatUp{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}
</style>
</head>

<body>

<div class="grid"></div>
<div class="glow-line"></div>

<!-- PARTICLES -->
<script>
for(let i=0;i<45;i++){
  let p=document.createElement("div");
  p.className="particle";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=6+Math.random()*6+"s";
  p.style.animationDelay=Math.random()*4+"s";
  document.body.appendChild(p);
}
</script>

<!-- MAIN SCREEN -->
<div class="w-full h-screen flex flex-col items-center justify-center relative z-50">

  <!-- LOGO -->
  <img src="CyberEx WALLET.png" alt="logo" class="logo mb-6">

  <div class="text-xl text-gray-400 tracking-wide mb-8">
    Secure • Decentralized • Next-Gen Wallet Infrastructure
  </div>

  <!-- WALLET CARD -->
  <div class="wallet">
    <div class="text-2xl font-semibold mb-2">CyberEX Wallet</div>

    <div class="text-gray-300 text-sm">Balance</div>
    <div class="text-4xl font-bold text-cyan-300 mb-4">12.934 ETH</div>

    <div class="mt-2 mb-4">
      <div class="text-gray-300 text-sm mb-1">Address</div>
      <div class="font-mono opacity-90">0xA92d...41E3</div>
    </div>

    <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=cyberex" class="mx-auto rounded-lg shadow-md mb-5"/>

    <div class="text-gray-300 text-sm mb-2">Recent Activity</div>

    <div class="tx-item"><span>+0.52 ETH</span><span class="text-green-400">Received</span></div>
    <div class="tx-item"><span>-0.12 ETH</span><span class="text-red-400">Sent</span></div>
    <div class="tx-item"><span>-0.03 ETH</span><span class="text-red-400">Gas Fee</span></div>
  </div>

  <button class="connect">Connect Wallet</button>

</div>

<script>
gsap.from(".logo",{duration:1.6,opacity:0,y:-40,ease:"power3.out"});
gsap.from(".wallet",{duration:1.6,opacity:0,y:60,delay:.2,ease:"power3.out"});
gsap.from(".connect",{duration:1.4,opacity:0,scale:.6,delay:.4,ease:"power3.out"});
</script>

</body>
</html>
